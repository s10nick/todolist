<!doctype html>

<html>
<head>
  <meta charset="utf-8">

  <title>To do list</title>
  <meta name="description" content="To do list">
  <meta name="author" content="s10n">

  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <div class="container">
    <div class="form">
      Название: <input id="name" class="input" type="text" name="name">
      Дата: <input id="date" class="input"type="date" name="date">
      Задача: <textarea id="task" class="input" name="task"></textarea>
      <button onclick="addTask()" class="btn">Сохранить</button>
    </div>
  
    <div class="table">
      <div class="table-control">
        <button onclick="sortByName()" class="btn">Сортировать по названию &#8593;</button>
        <button onclick="sortByNameReverse()" class="btn">Сортировать по названию &#8595;</button>
        <button onclick="sortByDate()" class="btn">Сортировать по дате &#8593;</button>
        <button onclick="sortByDateReverse()" class="btn">Сортировать по дате &#8595;</button>
      </div>
      <table dir="ltr" border="1">
        <thead>
          <tr>
            <th>#</th>
            <th>Название</th>
            <th>Дата</th>
            <th>Задача</th>
            <th>Статус</th>
            <th>#</th>
          </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
      </table>
    </div>
  </div>
  
  <script src="js/index.js"></script>
</body>
</html>
